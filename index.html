<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Script Manager</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 10px 20px;
            text-align: center;
        }
        main {
            margin: 20px 0;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
        #rawScriptContainer {
            display: none;
            background: #ffffff;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Roblox Script Manager</h1>
    </header>

    <main>
        <h3>Add a New Script</h3>
        <textarea id="scriptInput" placeholder="Enter your Roblox script here..."></textarea>
        <button id="showRawButton">Show Raw Script</button>
        <button id="copyScriptButton" style="display: none;">Copy Script</button>

        <div id="rawScriptContainer">
            <h4>Raw Script:</h4>
            <pre id="rawScriptDisplay"></pre>
        </div>
    </main>

    <script>
        const scriptInput = document.getElementById('scriptInput');
        const rawScriptContainer = document.getElementById('rawScriptContainer');
        const rawScriptDisplay = document.getElementById('rawScriptDisplay');
        const copyScriptButton = document.getElementById('copyScriptButton');

        document.getElementById('showRawButton').onclick = function() {
            const scriptContent = scriptInput.value;
            rawScriptDisplay.innerText = scriptContent;
            rawScriptContainer.style.display = 'block';
            copyScriptButton.style.display = 'inline';
        };

        copyScriptButton.onclick = function() {
            navigator.clipboard.writeText(rawScriptDisplay.innerText)
                .then(() => {
                    alert('Script copied to clipboard!');
                })
                .catch(err => {
                    console.error('Failed to copy: ', err);
                });
        };
    </script>
</body>
</html>
