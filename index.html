<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TBO for Da Hood</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            text-align: center;
            margin-bottom: 30px;
        }
        .features {
            background-color: #2e2e2e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .image-container {
            margin-bottom: 20px;
        }
        img {
            width: 150px; /* Adjust as necessary */
            border-radius: 10px;
        }
        .get-button {
            background-color: #ff4757;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .get-button:hover {
            background-color: #ff6b81;
        }
        /* Overlay styles */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .overlay-content {
            background-color: #2e2e2e;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .copy-button {
            background-color: #1e90ff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .copy-button:hover {
            background-color: #1c86ee;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://cdn.discordapp.com/icons/1218339001203818576/6b29690c1a2f2f92030826a0cb94e90c.png?size=4096" alt="TBO Logo">
    </div>
    <h1>TBO for Da Hood</h1>
    <p>This script allows you to access amazing features like:</p>
    <div class="features">
        <ul>
            <li>Get all lockpicks</li>
            <li>And more...</li>
        </ul>
    </div>
    <button class="get-button" onclick="showOverlay()">Get TBO Script</button>

    <!-- Overlay -->
    <div class="overlay" id="scriptOverlay">
        <div class="overlay-content">
            <h2>Copy the Script</h2>
            <pre id="scriptText" style="white-space: pre-wrap; word-wrap: break-word;">loadstring(game:HttpGet("https://raw.githubusercontent.com/cool5013/TBO/main/TBOscript"))()</pre>
            <button class="copy-button" onclick="copyToClipboard()">Copy to Clipboard</button>
            <button class="copy-button" onclick="closeOverlay()">Close</button>
        </div>
    </div>

    <script>
        function showOverlay() {
            document.getElementById('scriptOverlay').style.display = 'flex';
        }

        function closeOverlay() {
            document.getElementById('scriptOverlay').style.display = 'none';
        }

        function copyToClipboard() {
            const scriptText = document.getElementById('scriptText').innerText;
            navigator.clipboard.writeText(scriptText).then(() => {
                alert("Successfully copied to your clipboard!");
            });
        }
    </script>
</body>
</html>
