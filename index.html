<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Script Manager</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 10px 20px;
            text-align: center;
        }
        main {
            margin: 20px 0;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
        #rawLinkContainer {
            display: none;
            margin-top: 10px;
            background: #ffffff;
            border: 1px solid #ccc;
            padding: 10px;
        }
        #rawLink {
            display: block;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <header>
        <h1>Roblox Script Manager</h1>
    </header>

    <main>
        <h3>Add a New Script</h3>
        <textarea id="scriptInput" placeholder="Enter your Roblox script here..."></textarea>
        <button id="showRawLinkButton">Show Raw Script Link</button>

        <div id="rawLinkContainer">
            <h4>Raw Script Link:</h4>
            <a id="rawLink" href="" target="_blank"></a>
            <button id="copyRawLinkButton">Copy Raw Link</button>
        </div>
    </main>

    <script>
        const scriptInput = document.getElementById('scriptInput');
        const rawLinkContainer = document.getElementById('rawLinkContainer');
        const rawLink = document.getElementById('rawLink');
        const copyRawLinkButton = document.getElementById('copyRawLinkButton');

        document.getElementById('showRawLinkButton').onclick = function() {
            const scriptContent = encodeURIComponent(scriptInput.value);
            const rawUrl = `data:text/plain;charset=utf-8,${scriptContent}`;
            rawLink.href = rawUrl;
            rawLink.innerText = rawUrl;
            rawLinkContainer.style.display = 'block';
        };

        copyRawLinkButton.onclick = function() {
            navigator.clipboard.writeText(rawLink.href)
                .then(() => {
                    alert('Raw link copied to clipboard!');
                })
                .catch(err => {
                    console.error('Failed to copy: ', err);
                });
        };
    </script>
</body>
</html>
